<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
</head>
<body>
    <h1>Estudos de Formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        
    <fieldset>
        <legend>Dados pssoais </legend>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="25" placeholder="Nome">
        </p>
        <p>
            <label for="imail">E-mail:</label>
            <input type="email" name="email" id="imail" required autocomplete="email" >
        </p>
        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" required  pattern="^\(\d{2}\)[0-9]{4,5}-[0-9]{4,5}$">
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
