<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Forlarios</title>
</head>
<body>
    <h1>Estudos de Formularios</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ismas" value="masculino"><label for="ismas">Masculino</label>
            <br>
            <input type="radio" name="sexo" id="isfem" checked value="feminino"><label for="isfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esposrtes Favotitos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label>
            <br>
            <input type="checkbox" name="basque" id="ibasque"> <label for="ibasque">Basquete</label>
            <br>
            <input type="checkbox" name="nata" id="inata"> <label for="inata">Natação</label> 
            <br>
            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Volei</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
