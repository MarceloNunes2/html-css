<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Formularios</title>
</head>
<body>
    <h1>Estudos de Formularios</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">

                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="sp" >São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="mg">Minas Gerais</option>
                </optgroup>
               <optgroup label="Região Nordeste">
                <option value="rn">rio grande do norte</option>
                <option value="pe">pernanbuco</option>
                <option value="ma">Maranhão</option>
               </optgroup>
                
            </select>
        </p>
        <p>
            <label for="ipro">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="Adm">administraor</option>
                <option value="mec">mecânico</option>
                <option value="pro">Professor</option>
                <option value="med">Médico</option>
            </datalist>
        </p>
        <p>
            <label for="imens">Mensagens</label><br>
            <textarea name="mens" id="imens" cols="30" rows="10" placeholder="Digite aqui sua mensagem"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
